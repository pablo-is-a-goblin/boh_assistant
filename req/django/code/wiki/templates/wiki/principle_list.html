<!DOCTYPE html>
<html lang="en">
<head>
  <title>List of principles</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h1>List of principles</h1>
    {% for principle in principle_list %}
    <a href="{% url "wiki:principle_detail" principle.id %}">{{ principle.name }}</a>
    {% endfor %}
</div>

<div class="container">
    <a href="{% url "wiki:principle_new" %}">Create a new principle?</a>
</div>

</body>
</html>
