<h3 class="card-title">{{ thing.obj.name }}</h3>
<p class="card-text"><i>{{ thing.obj.description }}</i></p>

{% for p in thing.obj.objecthasprinciple_set.all %}
    <h2 class="card-text"><img src="{{ p.principle.image.url }}" alt="{{ p.principle.name }}">{{ p.qty }}</p>
{% endfor %}

{% for label in thing.obj.aspects.all %}
    <img src="{{ label.image.url }}" alt="image of {{ label.name }}">
{% endfor %}
