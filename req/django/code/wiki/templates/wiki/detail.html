<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ materia.name }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% if materia.image %}
  <link rel="icon" type="image/x-icon" href="{{ materia.image.url }}">
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-----Navigation Bar------>
  {% include 'wiki/nav_bar.html' %}

<div class="container">
  <h1>{{ materia.name }}</h1>
  <p>{{ materia.description }}</p>
</div>
{% if materia.image %}
<div class="container">
  <img src="{{ materia.image.url }}" class="img-fluid" alt="Image of {{ materia.name }} {{ type }}">
</div>
{% endif %}
<div class="container">
  <a href="{% url 'wiki:edit' type materia.id %}">Edit</a>
</div>

</body>
</html>
